<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/log_in.css">
</head>
<body>
     <div class="login-container">
        <div class="logo">
            <div class="bus-icon"><img src="https://cdn-icons-png.flaticon.com/128/4709/4709348.png" alt=""> </div>
        </div>
        <h1>Welcome Back!</h1>
        <p class="subtitle">Book your next journey with us</p>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="divider">OR</div>
        <div class="signup-link">
            Don't have an account? <a href="./sign_up.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
