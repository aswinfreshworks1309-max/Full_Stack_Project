<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LocoTranz | Pay via UPI</title>
  <link rel="stylesheet" href="../styles/payment.css">
  <link rel="stylesheet" href="../styles/header.css">


</head>
<body>

      <header>
    <div class="logo">
      <div class="logo-icon"></div>
      LocoTranz
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
  
        <li><a href="../pages/about.html">About</a></li>
        <li><a href="../pages/help.html" style="color: #ffcc33;">Help</a></li>
      </ul>
    </nav>
  </header>



  <div class="container" data-aos="fade-up">
    <div class="header">
      <h2>LocoTranz UPI Payment</h2>
      <p>Choose your preferred UPI app to make payment securely</p>
    </div>

    <div class="amount-input">
      <input type="text" id="amount" placeholder="Enter amount (â‚¹)"  />
    </div>

    <div class="payment-options">
      <h3>Select UPI App</h3>
      <div class="apps-grid">
        <div class="app-btn" id="gpay-btn">
          <div class="app-icon gpay"><img src="../assests/download.jpg" alt=""></div>
          <div class="app-name">Google Pay</div>
        </div>
        <div class="app-btn" id="phonepe-btn">
          <div class="app-icon phonepe"><img src="../assests/phone pay.png" alt=""></div>
          <div class="app-name">PhonePe</div>
        </div>
        <div class="app-btn" id="paytm-btn">
          <div class="app-icon paytm"><img src="../assests/paytm.png" alt=""></div>
          <div class="app-name">Paytm</div>
        </div>
      </div>
    </div>

    <button class="pay-btn" onclick="window.location.href = '../pages/ticket.html'" id="pay-btn" >Pay Now</button>

    <div id="qr-section">
      <h3>Scan QR Code to Pay</h3>
      <canvas id="qr-canvas"></canvas>
      <p class="note">Open any UPI app and scan this QR code</p>
    </div>
  </div>


  

    <footer id="contact">
    <p>&copy; 2025 LocoTranz. Luxury in Motion | support@locotranz.com</p>
