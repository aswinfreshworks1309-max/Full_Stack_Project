<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocoTranz | Pay via UPI</title>
    <link rel="stylesheet" href="../styles/payment.css" />
    <link rel="stylesheet" href="../css/toast.css" />
    <script src="../js/auth_check.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <!-- NAV / HEADER -->
    <header>
      <div class="logo">
        <div class="logo-icon"></div>
        <span><a href="../pages/home.html">LocoTranz</a></span>
      </div>
      <nav>
        <ul>
          <li><a href="../pages/home.html">Home</a></li>
          <li><a href="../pages/seat.html">Back</a></li>
          <li><a href="../pages/about.html">About</a></li>
          <li><a href="../pages/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="container" data-aos="fade-up">
      <div class="header">
        <h2>LocoTranz UPI Payment</h2>
        <p>Choose your preferred UPI app to make payment securely</p>
      </div>

      <div class="payment-options">
        <h3>Select UPI App</h3>
        <div class="apps-grid">
          <div class="app-btn" id="gpay-btn">
            <div class="app-icon gpay">
              <img src="../assests/download.jpg" alt="" />
            </div>
            <div class="app-name">Google Pay</div>
          </div>
          <div class="app-btn" id="phonepe-btn">
            <div class="app-icon phonepe">
              <img src="../assests/phone pay.png" alt="" />
            </div>
            <div class="app-name">PhonePe</div>
          </div>
          <div class="app-btn" id="paytm-btn">
            <div class="app-icon paytm">
              <img src="../assests/paytm.png" alt="" />
            </div>
            <div class="app-name">Paytm</div>
          </div>
        </div>
      </div>

      <button class="pay-btn" id="pay-btn">Pay Now</button>
    </div>

    <!-- QR Modal Overlay -->
    <div id="qr-overlay">
      <div id="qr-section">
        <button id="close-qr">&times;</button>
        <h3>Scan QR Code to Pay</h3>
        <div id="qrcode"></div>
        <p class="note">Open any UPI app and scan this QR code</p>
      </div>
    </div>

    <footer id="contact">
      <p>&copy; 2025 LocoTranz. Luxury in Motion | support@locotranz.com</p>
    </footer>

    <script src="../js/toast.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/payment_connection.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
</html>
