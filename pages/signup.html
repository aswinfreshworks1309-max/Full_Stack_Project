<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocoTranz - Signup</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="../css/toast.css" />
    <script src="../js/auth_check.js"></script>
  </head>
  <body>
    <video autoplay loop muted playsinline class="bg-video">
      <source src="../assests/background video.mp4" type="video/mp4" />
    </video>
    <header>
      <div class="logo">
        <div class="logo-icon"></div>
        <span>LocoTranz</span>
      </div>
    </header>

    <div class="container" data-aos="zoom-in">
      <div class="signup-box">
        <div class="logo">LocoTranz</div>
        <div class="title">Create Your Account</div>

        <form id="signupForm" action="#">
          <div class="input-group">
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
          </div>

          <button class="btn" type="submit">Sign Up</button>

          <!-- Loading Spinner -->
          <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading...</p>
          </div>

          <div class="links">
            Already have an account?
            <a href="login.html">Login here</a>
          </div>
        </form>
      </div>
    </div>

    <footer id="contact">
      <p>&copy; 2025 LocoTranz. Luxury in Motion | support@locotranz.com</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
    <script src="../js/toast.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/signup_connection.js"></script>
  </body>
</html>
